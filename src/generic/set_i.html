<h1>Set i</h1>
<a href='../editor.html'><img src='../images/home.jpg' class='homepage_ico' title="Перейти к главной странице"/></a>
<div style="text-align: center;"><img src='../images/commands/generic/set_i.jpg'></div>
<p>Команда <b>set_i</b> изменяет значение переменной.</p>
<p>По строкам:
<ul>
    <li><a href='../lines/var.html'>var</a> - указывает на <a href='../mission_prop/variables.html'>переменную</a> -
        первое значение бинарной операции
    </li>
    <li><a href='../lines/op.html'>op</a> - <a
            href='https://ru.wikipedia.org/wiki/%D0%91%D0%B8%D0%BD%D0%B0%D1%80%D0%BD%D0%B0%D1%8F_%D0%BE%D0%BF%D0%B5%D1%80%D0%B0%D1%86%D0%B8%D1%8F'>бинарная
        математическая операция</a> над переменной
    </li>
    <li><a href='../lines/value.html'>value</a> - второе значение бинарной операции</li>
</ul>
</p>
