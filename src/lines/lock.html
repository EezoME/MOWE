<p>Строка lock, тип lt3. При значении <b>on</b> заданый юнит станет всегда выделенным игроком (и взятым под прямое управление), <b>off</b> - блокировка снимается. При значении по-умолчанию этот параметр не меняется.</p>
<p>Встречается в командe <a href='../other/manual_lock.html'>manual_lock</a>.</p>
