<p>Строка on, тип lb. Включает или выключает заданый параметр. В команде trigger активирует или дизактивирует указаный <a href='../others/trigger.html'>триггер</a>. В комманде fade, если on - <b>ИСТИНА</b>, то экран затемняется, <b>ЛОЖЬ</b> - наоборот. По-умолчанию принимает значение <b>ЛОЖЬ</b>.</p>
<p>Встречается в командах <a href='../trigger.html'>trigger</a>, <a href='../other/fade.html'>fade</a>.</p>
