<p>Строка no_retreat, тип lt3. Настраивает параметр отступления. При значении <b>on</b> юнит не будет отступать при атаке врага, <b>off</b> - по усмотрению. При значении по-умолчанию этот параметр не меняется.</p>
<p>Встречается в команде <a href='../actor_state.html'>actor_state</a>.</p>
