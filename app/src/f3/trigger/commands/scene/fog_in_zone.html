<p>Команда <b>fog_in_zone</b> устанавливает "туман войны" в заданой зоне. Эта команда в Лисе не работает!</p>
<p>По строкам:
<ul>
    <li><a href='../lines/zone.html'>zone</a> - указывает на зону</li>
    <li><a href='../lines/enable.html'>enable</a> - включает/выключает "туман"</li>
</ul>
</p>
