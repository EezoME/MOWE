<p>Строка Stop, тип ls. Указывает имя аудиофайла, проигрывание которого следует остановить (по сути выключает музыку в игре). Открывает <a class="popupimage" href="">окно выбора файлов<span><img src="../images/windows/select_file.jpg" /></span></a>. При значении по-умолчанию этот параметр не задаётся.</p>
<p>Встречается в командe <a href='../scene/music.html'>music</a>.</p>
