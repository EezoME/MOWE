<p>Строка mode, тип lt2. Уточняет, какие пехотинцы должны покинуть технику. Имеет три значения: <b>all</b> - выходят
    все, <b>passengers</b> - выходят только пассажиры, <b>crew</b> - выходит только экипаж. Значение по-умолчанию - <b>all</b>.
</p>
<p>Встречается в команде <a href='../actor/emit.html'>emit</a>.
