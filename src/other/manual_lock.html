<p>Команда <b>manual_lock</b> устанавливает постоянное прямое управление над юнитом.</p>
<p>По строкам:
<ul>
<li><a href='../lines/selector.html'>selector</a> - указывает на юнит</li>
<li><a href='../lines/drop.html'>drop</a> - дополнительный параметр для юнита</li>
<li><a href='../lines/lock.html'>lock</a> - включает/выключает прямое управление</li>
</ul></p>
