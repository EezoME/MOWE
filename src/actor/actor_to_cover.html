<p>По строкам:
<ul>
    <li><a href='../lines/selector.html'>selector</a> - указывает на юнита</li>
    <li><a href='../lines/drop.html'>drop</a> - дополнительный параметр для селектора</li>
    <li><a href='../lines/covers.html'>covers</a> - указывает на <a href='../others/cover.html'>укрытия</a></li>
    <li><a href='../lines/mode_actor_to_cover.html'>mode</a> - указывает способ выбора укрытия</li>
</ul>
