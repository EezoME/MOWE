<p>Команда <b>store_units</b> сохраняет юнитов в слот, для их загрузки в другой миссии.</p>
<p>По строкам:
<ul>
    <li><a href='../lines/selector.html'>selector</a> - указывает на юнита</li>
    <li><a href='../lines/slot_name.html'>slot_name</a> - указывает слот сохранения, где "хранятся" юниты</li>
</ul>
</p>
