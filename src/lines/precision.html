<h1>Precision (строка)</h1>
<a href='../editor.html'><img src='../images/home.jpg' class='homepage_ico' title="Перейти к главной странице"/></a>
<img src='../images/conditions/precision.jpg'>
<p>Строка precision, тип lt2. Указывает точность. Имеет 4 значения: <b>default</b> - по-умолчанию, <b>low</b> - низная,
    <b>medium</b> - средняя, <b>high</b> - высокая. Значение по-умолчанию - <b>default</b>.</p>
<p>Встречается в условии <a href='../conditions/camera.html'>camera</a>.</p>
