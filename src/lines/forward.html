<p>Строка forward, тип lt3, приказывает юниту придерживаться фронта. При значении <b>on</b> юнит будет держаться передних рядов, <b>off</b> - тех, где находился. При значении по-умолчанию этот параметр не меняется.</p>
<p>Встречается в командe <a href='../actor_state.html'>actor_state</a>.</p>
