<p>Строка slot_name, тип lt. Указывает имя слота, в который записываются юниты для перемещения их в другую миссию. При значении по-умолчанию имя слота не задаётся.</p>
<p>Встречается в командах <a href='../scene/load_units.html'>load_units</a>, <a href='../scene/store_units.html'>store_units</a>.</p>
