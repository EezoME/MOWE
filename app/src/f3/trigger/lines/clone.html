<h1>Clone</h1>
<a href='../editor.html'><img src='../images/home.jpg' class='homepage_ico' title="Перейти к главной странице"/></a>
<img src='../images/lines/clone.jpg'/>
<p>Строка clone, тип lb, клонирует юнитов. В команде <a href='../waypoint.html'>waypoint</a> доступно только если в
    строке <a href='who.html'>who</a> выбрано <b>actor</b> и в <a href='action_waypoint.html'>action</a> - <b>start</b>.
    При значении <b>ИСТИНА</b> указаные юниты клонируются. Значение по-умолчанию - <b>ЛОЖЬ</b>.
</p>
<p>Встречается в командах <a href='../waypoint.html'>waypoint</a>, <a href='../actor/air_attack.html'>air_attack</a>, <a
        href='../other/actor_to_waypoint.html'>actor_to_waypoint</a>, <a href='../other/placement.html'>placement</a>.
</p>
