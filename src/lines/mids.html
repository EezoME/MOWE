<p>Строка mids, тип ln. Указывает мид(-ы) юнита(-ов). Самый точный способ указать конкретного юнита. Может уточняться строками <a href='type_selector.html'>type</a> и <a href='state_selector.html'>state</a>. При значении по-умолчанию мид считается не заданым.</p>
<p>Встречается в селекторах всех типов.</p>
