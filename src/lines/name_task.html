<p>Строка name, тип lt1. Указывает имя задания, с которым необходимо произвести действие. В качестве параметров принимает список доступных заданий. При значении по-умолчанию этот параметр не задаётся.</p>
<p>Встречается в командe <a href='../scene/task.html'>task</a>.</p>
