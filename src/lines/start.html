<p>Строка start, тип ls. Указывает имя аудиофайла, который следует проиграть (по сути включает музыку в игре). Открывает <a class="popupimage" href="">окно выбора файлов<span><img src="../images/windows/select_file.jpg" /></span></a>. При значении по-умолчанию этот параметр не задаётся.</p>
<p>Встречается в командe <a href='../scene/music.html'>music</a>.</p>
