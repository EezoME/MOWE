<h1>Консоль</h1>
<a href='../editor.html'><img src='../images/home.jpg' class='homepage_ico' title="Перейти к главной странице"/></a>
<p><b>Консоль</b> - дополнительный инструмент для создания миссии.
    Вызывается консоль клавишей Ё (`).<br/>
    Извесные команды консоли:
<ul>
    <li><b>v_bonesNames 1/0</b> - включение/выключение отображение костей объектов</li>
    <li><b>g_link</b> - линкует два выделенных объекта (например, танк на платформу)</li>
    <li><b>q</b> - выход с редактора</li>
</ul>
</p>
<script src="../js/signature.js"></script>
