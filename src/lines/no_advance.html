<p>Строка no_advance, тип lt3. Настраивает параметр наступления. При значении <b>on</b> юнит не будет продвигаться вперёд, <b>off</b> - по усмотрению. При значении по-умолчанию этот параметр не меняется.</p>
<p>Встречается в команде <a href='../actor_state.html'>actor_state</a>.</p>
