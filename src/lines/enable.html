<p>Строка enable (не путать с <a href='enabled.html'>enabled</a>), тип lt3. При значении <b>on</b> активируется туман
    войны, при <b>off</b> - деактивируется. При значении по-умолчанию этот параметр не меняется.
</p>
<p>Встречается в командах <a href='../scene/fog_in_zone.html'>fog_in_zone</a>, <a
        href='../scene/fog_mode.html'>fog_mode</a>.
</p>
