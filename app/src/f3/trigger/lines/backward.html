<p>Строка backward, тип lt3, приказывает юниту придерживаться заднего фланга. При значении <b>on</b> юнит будет
    держаться задних рядов, <b>off</b> - тех, где находился. При значении по-умолчанию этот параметр не меняется.
</p>
<p>Встречается в командах <a href='../actor_state.html'>actor_state</a>.
</p>
