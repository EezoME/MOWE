<p>Строка compare, тип lt1. Указывает, параметр для сравнения чисел. Имеет три значения: <b>greater</b> - больше, чем;
    <b>equal</b> - равно; <b>less</b> - меньше, чем. Значении по-умолчанию - <b>greater</b>.</p>
<p>Встречается в условии <a href='../conditions/inventory.html'>inventory</a>.</p>
