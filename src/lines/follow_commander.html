<p>Строка follow_commander, тип lt3, настраивает параметр группового управления. При значении <b>on</b> члены отряда будут следовать за своим командиром, <b>off</b> - оставаться на месте. При значении по-умолчанию этот параметр не меняется.</p>
<p>Встречается в командe <a href='../actor_state.html'>actor_state</a>.</p>
