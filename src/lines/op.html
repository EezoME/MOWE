<img src='../images/lines/list_op.jpg'>
<p>Строка op, тип lt2. Указывает операцию для заданой переменной. Имеет 5 значений (арифметические операции): <b>присваивание</b> нового значения, <b>сложение</b>, <b>вычетание</b>, <b>умножение</b> и <b>деление</b>.  Значение по-умолчанию: <b>=</b> (<b>присваивание</b>).</p>
<p>Встречается в командe <a href='../generic/set_i.html'>set_i</a>.</p>
