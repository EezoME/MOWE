<p>Строка kind, тип lt1, указывает вид перемещения для параметра <a href='speed.html'>speed</a>. При значении
    <b>fast</b> юнит движется с большей скоростью, <b>slow</b> - с меньшей. При значении по-умолчанию этот параметр не
    меняется.
</p>
<p>Встречается в команде <a href='../actor_state.html'>actor_state</a>.
</p>
