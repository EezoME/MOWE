<p>Строка name_squad, тип lt, задаёт имя отряду, если в строке <a href='make_squad.html'>make_squad</a> выбрано <b>ИСТИНА</b>. Доступно только если в строке <a href='who.html'>who</a> выбрано <b>actor</b> и в <a href='action_waypoint.html'>action</a> - <b>start</b>.</p>
