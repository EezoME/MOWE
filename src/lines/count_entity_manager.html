<p>Строка count, тип lt2. Указывает скорость исчезновения трупов и разрушеной техники. Имеет 5 значений: от <b>x0.5</b> - в два раза медленее, до <b>x5</b> - в пять раз быстрее. Значение по-умолчанию - <b>x1</b>.</p>
<p>Встречается в командe <a href='../other/entity_manager.html'>entity_manager</a>.</p>
